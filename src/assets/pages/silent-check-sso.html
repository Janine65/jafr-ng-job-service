<!doctype html>
<html>
    <head>
        <title>Silent SSO Check</title>
        <meta charset="utf-8" />
    </head>
    <body>
        <script>
            // Standard Keycloak silent SSO check script
            var src = new URL(location).searchParams.get('src');
            if (src) {
                var origin = new URL(src).origin;
                parent.postMessage(location.href, origin);
            } else {
                // Fallback for older Keycloak versions
                parent.postMessage(location.href, location.origin);
            }
        </script>
    </body>
</html>
