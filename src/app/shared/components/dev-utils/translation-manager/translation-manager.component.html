<div class="translation-manager-container">
    <div class="mb-4">
        <div class="flex flex-wrap gap-2">
            <p-splitButton label="Switch Language" [model]="languageItems"></p-splitButton>
            <button pButton type="button" label="Reload Translations" (click)="reloadTranslations()" class="p-button-secondary"></button>
        </div>
    </div>

    <p-divider></p-divider>

    <div class="my-4">
        <h3 class="text-lg font-medium mb-2">Missing Keys</h3>
        <p-table [value]="missingKeys" [scrollable]="true" scrollHeight="400px">
            <ng-template pTemplate="header">
                <tr>
                    <th>Language</th>
                    <th>Key</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-missingKey>
                <tr>
                    <td>{{ missingKey.lang }}</td>
                    <td>{{ missingKey.key }}</td>
                </tr>
            </ng-template>
            <ng-template pTemplate="emptymessage">
                <tr>
                    <td colspan="2">No missing translation keys found.</td>
                </tr>
            </ng-template>
        </p-table>
    </div>

    <p-divider></p-divider>

    <div class="mt-4">
        <h3 class="text-lg font-medium mb-2">Unused Keys</h3>
        <p-table [value]="unusedKeys" [scrollable]="true" scrollHeight="400px">
            <ng-template pTemplate="header">
                <tr>
                    <th>Language</th>
                    <th>Key</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-unusedKey>
                <tr>
                    <td>{{ unusedKey.lang }}</td>
                    <td>{{ unusedKey.key }}</td>
                </tr>
            </ng-template>
            <ng-template pTemplate="emptymessage">
                <tr>
                    <td colspan="2">No unused translation keys found.</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
