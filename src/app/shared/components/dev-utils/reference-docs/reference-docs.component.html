<div class="grid">
    <div class="col-12 md:col-6">
        <div class="mb-4">
            <h3 class="text-lg font-medium mb-2">PrimeNG Component Library Documentation</h3>
            <p class="mb-2">Official documentation for the PrimeNG Angular UI Component Library.</p>
            <p-button label="Open" icon="pi pi-external-link" (click)="openLink('https://primeng.org/configuration')"></p-button>
        </div>
    </div>
    <div class="col-12 md:col-6">
        <div class="my-4">
            <h3 class="text-lg font-medium mb-2">Tailwind CSS Documentation</h3>
            <p class="mb-2">Utility-first CSS library for rapid UI development.</p>
            <p-button label="Open" icon="pi pi-external-link" (click)="openLink('https://tailwindcss.com/docs/')"></p-button>
        </div>
    </div>
    <div class="col-12">
        <div class="mt-4">
            <h3 class="text-lg font-medium mb-2">Data-Table Component Documentation</h3>
            <p class="mb-2">Internal documentation for the data-table component.</p>
            <p-button label="Open Document" icon="pi pi-file" [disabled]="true" pTooltip="Coming Soon!"></p-button>
        </div>
    </div>
</div>
